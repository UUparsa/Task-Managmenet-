<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Task Manager</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>


  <div class="container">
    <h1>Task Management App</h1>

    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title (تیتر)" required>
      <textarea id="description" placeholder="Task description(توضیح)"></textarea>
      <button type="submit">Add Task</button>
    </form>

    <div class="task-list" id="taskList"></div>
  </div>
  

  <script src="script.js"></script>

</body>
</html>
